client:
  enabled: false
  grpc: true
connectInject:
  consulNamespaces:
    mirroringK8S: true
  enabled: true
  transparentProxy:
    defaultEnabled: true
controller:
  enabled: true
dns:
  enableRedirection: true
  enabled: true
externalServers:
  enabled: true
  hosts:
  - 34.22.235.149
  k8sAuthMethodHost: https://34.52.249.147:443
  tlsServerName: server.dc2.consul
global:
  acls:
    bootstrapToken:
      secretKey: token
      secretName: consul-partitions-acl-token
    manageSystemACLs: true
  adminPartitions:
    enabled: true
    name: second
  datacenter: dc2
  enableConsulNamespaces: true
  enabled: true
  enterpriseLicense:
    secretKey: key
    secretName: consul-ent-license
  image: hashicorp/consul-enterprise:1.16.3-ent
  imageK8S: hashicorp/consul-k8s-control-plane:1.2.3
  logLevel: debug
  metrics:
    enableGatewayMetrics: true
    enabled: true
  name: consul
  peering:
    enabled: true
  tls:
    caCert:
      secretKey: tls.crt
      secretName: server-ca-cert
    caKey:
      secretKey: tls.key
      secretName: server-ca-key
    enableAutoEncrypt: true
    enabled: true
    verify: false
