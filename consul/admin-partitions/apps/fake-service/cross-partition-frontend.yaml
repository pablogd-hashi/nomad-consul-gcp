apiVersion: v1
kind: Service
metadata:
  name: cross-partition-frontend
  namespace: testing
  labels:
    app: cross-partition-frontend
spec:
  selector:
    app: cross-partition-frontend
  ports:
    - port: 9090
      targetPort: 9090
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cross-partition-frontend
  namespace: testing
  labels:
    app: cross-partition-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cross-partition-frontend
  template:
    metadata:
      labels:
        app: cross-partition-frontend
      annotations:
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/service-tags: "frontend,cross-partition"
        consul.hashicorp.com/service-meta-version: "v1.0.0"
        consul.hashicorp.com/service-meta-environment: "testing"
        # Cross-partition upstream - will connect to backend in other partition
        consul.hashicorp.com/connect-service-upstreams: "fake-service-backend.default.k8s-west.peer:9091"
    spec:
      containers:
      - name: fake-service
        image: nicholasjackson/fake-service:v0.26.0
        ports:
        - containerPort: 9090
        env:
        - name: LISTEN_ADDR
          value: "0.0.0.0:9090"
        - name: NAME
          value: "Cross-Partition Frontend"
        - name: MESSAGE
          value: "Connecting across admin partitions!"
        - name: SERVER_TYPE
          value: "http"
        - name: UPSTREAM_URIS
          value: "http://localhost:9091"
        - name: UPSTREAM_WORKERS
          value: "1"
        - name: TIMING_50_PERCENTILE
          value: "50ms"
        - name: TIMING_90_PERCENTILE
          value: "100ms"
        - name: TIMING_99_PERCENTILE
          value: "200ms"
        - name: TIMING_VARIANCE
          value: "10"
        - name: HTTP_CLIENT_APPEND_REQUEST
          value: "true"
        - name: HTTP_CLIENT_REQUEST_TIMEOUT
          value: "30s"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5